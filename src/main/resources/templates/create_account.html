<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Account management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/accounts}">Account list</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create new account</h1>
            <div class="card-body">
                <form th:action="@{/accounts}" th:object="${account}" method="POST">
                    <div class="form-group">
                        <label>IBAN</label>
                        <input type="text"
                               name="iban"
                               th:field="*{iban}"
                               class="form-control"
                               placeholder="IBAN format XX1234567890"
                        />
                        <div th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}" th:errorclass="error"></div>
                    </div>

                    <div class="form-group">
                        <label>Tip racuna</label>
                        <input type="number"
                               name="tip racuna"
                               th:field="*{tip}"
                               class="form-control"
                        />
                        <div th:if="${#fields.hasErrors('tip')}" th:errors="*{tip}" th:errorclass="error"></div>
                    </div>

                    <div class="form-group">
                        <label>Valuta</label>
                        <input type="text"
                               name="valuta"
                               th:field="*{valuta}"
                               class="form-control"
                               placeholder="EUR, USD,.."
                        />
                        <div th:if="${#fields.hasErrors('valuta')}" th:errors="*{valuta}" th:errorclass="error"></div>
                    </div>

                    <div class="form-group">
                        <label>Klijent ID</label>
                        <input type="number"
                               name="klijentId"
                               th:field="*{klijentId}"
                               class="form-control"
                        />
                        <div th:if="${#fields.hasErrors('klijentId')}" th:errors="*{klijentId}" th:errorclass="error"></div>
                    </div>
                    <label>Datum otvaranja</label>
                    <input type="text"
                           class="date form-control"
                           th:field="*{datumOtvaranja}"
                    />
                    <script type="text/javascript">
                        $('.date').datepicker({
                            format: "yyyy-mm-dd",
                            todayHighlight: true,
                            autoclose: true,
                        });
                        $('.date').datepicker('setDate', 'now');
                    </script>

<!--                           name="datumZatvaranja"-->
<!--                           value="2020-01-01"-->

<!--                           placeholder="Optional"-->
<!--                    />-->

<!--                        $('.date').datepicker({-->
<!--                            format: "yyyy-mm-dd",-->

<!--                            empty: true-->
<!--                        });-->
<!--                    </script>-->

                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
